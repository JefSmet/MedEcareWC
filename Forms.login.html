<!DOCTYPE html>
<html lang="nl">
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <h2 class="text-center mb-4">Inloggen</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Emailadres</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Voer je emailadres in">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Wachtwoord</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Voer je wachtwoord in">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Onthoud mij</label>
          </div>
          <button type="button" class="btn btn-primary w-100" id="submitLogin">Inloggen</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
