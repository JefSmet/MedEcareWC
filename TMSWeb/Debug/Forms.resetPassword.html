<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Wachtwoord reset - MedEcare</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <h2 class="mb-4 text-center">Nieuw wachtwoord instellen</h2>
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="txtNewPassword" class="form-label fs-5"
                    >Nieuw wachtwoord</label
                  >
                  <input
                    type="password"
                    class="form-control fs-5"
                    id="txtNewPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="txtConfirmPassword" class="form-label fs-5"
                    >Herhaal wachtwoord</label
                  >
                  <input
                    type="password"
                    class="form-control fs-5"
                    id="txtConfirmPassword"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary w-100 fs-5"
                  id="btnReset"
                >
                  Opslaan
                </button>
              </form>
            </div>
          </div>
          <p class="mt-3 text-center">
            <button type="button" id="lnkLogin" class="btn btn-secondary fs-5">
              Terug naar inloggen
            </button>
          </p>
          <div id="alertMsg" class="alert mt-3 d-none" role="alert"></div>
        </div>
      </div>
    </div>
  </body>
</html>
