<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Wachtwoord vergeten - MedEcare</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <h2 class="mb-4 text-center">Wachtwoord vergeten</h2>
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="txtEmail" class="form-label fs-5"
                    >E-mailadres</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="txtEmail"
                    required
                    style="font-size: 18px"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-warning w-100"
                  id="btnForgot"
                >
                  Verzend reset-link
                </button>
              </form>
            </div>
          </div>
          <p class="mt-3 text-center">
            <a id="lnkLogin" href="#">Terug naar inloggen</a>
          </p>
          <div id="alertMsg" class="alert mt-3 d-none" role="alert"></div>
        </div>
      </div>
    </div>
  </body>
</html>
