<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>TMS Web Project</title>
    <style>
        html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #left-panel {
      width: 60%;
      min-width: 100px;
      background-color: #f8f9fa;
      overflow: auto;
    }

    #resizer {
      width: 5px;
      background: #ccc;
      cursor: col-resize;
      user-select: none;
    }

    #right-panel {
      width: 40%;
      min-width: 100px;
      background-color: #ffffff;
      overflow: auto;
    }

    /* Ter illustratie */
    #left-panel, #right-panel {
      padding: 10px;
    }
    .weekend {
  background-color: #db544b;
  color: #ffffff;
}
    .today {
  background-color: #007bff;
  color: #ffffff;
  font-weight: bold;
}

 .active-cell{
    background-color: #007bff;
    color: #ffffff;
    font-weight: bold;
 }
    </style>
  </head>
<body>
  <div id="container">

    <div id="left-panel"></div>

    <div id="resizer"></div>

    <div id="right-panel">
        <div aria-label="Right aligned tab" class="d-flex align-items-center">
            <button
              id="calendar-prev"
              class="btn btn-sm btn-outline-secondary"
              aria-label="Vorige maand"
            >
              &laquo;
            </button>
            <span
              id="calendar-month"
              class="mx-2 fs-6"
              style="display: inline-block; width: 150px; text-align: center"
            >
             <!-- month  year -->
            </span>
            <button
              id="calendar-next"
              class="btn btn-sm btn-outline-secondary"
              aria-label="Volgende maand"
            >
              &raquo;
            </button>
          </div>
          <div id="availableDoctors"></div>
          <button id="deleteActivity" class="btn btn-danger" type="button" >Delete</button>
    </div>

  </div>

<script>
    const resizer = document.getElementById("resizer");
    const leftPanel = document.getElementById("left-panel");
    const rightPanel = document.getElementById("right-panel");
    const container = document.getElementById("container");

    let isResizing = false;

    resizer.addEventListener("mousedown", function (e) {
      isResizing = true;
      document.body.style.cursor = 'col-resize';
      e.preventDefault();
    });

    document.addEventListener("mousemove", function (e) {
      if (!isResizing) return;

      const containerRect = container.getBoundingClientRect();
      const offsetLeft = e.clientX - containerRect.left;
      const totalWidth = containerRect.width;

      if (offsetLeft > 100 && offsetLeft < totalWidth - 100) {
        const leftPercent = (offsetLeft / totalWidth) * 100;
        leftPanel.style.width = leftPercent + "%";
        rightPanel.style.width = (100 - leftPercent) + "%";
      }
    });

    document.addEventListener("mouseup", function () {
      if (isResizing) {
        isResizing = false;
        document.body.style.cursor = 'default';
      }
    });
  </script>


</body>
</html>
