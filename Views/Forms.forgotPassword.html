<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Wachtwoord vergeten - MedEcare</title>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center fs-5">Wachtwoord vergeten</h2>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="txtEmail" class="form-label fs-5">E-mailadres</label>
                <input
                  type="email"
                  class="form-control fs-5"
                  id="txtEmail"
                  required
                />
                <div
                  id="alertMsg"
                  class="form-text text-danger d-none"
                ></div>
              </div>
              <button
                type="button"
                class="btn btn-warning w-100 fs-5"
                id="btnForgot"
              >
                Verzend reset-link
              </button>
            </form>
          </div>
        </div>
        <div class="login-button-container text-center mt-2">
          <button
            type="button"
            class="btn btn-secondary fs-5"
            id="btnBack"
          >
            Terug naar login
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
